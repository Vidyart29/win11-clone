<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Win 11 Ui</title>
</head>
<body>
    <div class="icons">
        <div class="iconC">
            <img src="assests/chrome.png" alt="" width="80px">
            <div>Google Chrome</div>
        </div>
        <div class="iconE">
            <img src="assests/edge.png" alt="" width="50px">
            <div>Microsoft Edge</div>
        </div>
        <div class="iconE">
            <img src="assests/recyclebin.png" alt="" width="50px">
            <div>Recycle Bin</div>
        </div>
        <div class="iconE">
            <img src="assests/visual-studio-code.svg" alt="" width="50px">
            <div>Visual Studio Code</div>
        </div>
        <div class="iconE">
            <img src="assests/Screenshot (1074).png" alt="" width="50px">
            <div>File Explorer</div>
        </div>
    </div>
    <div class="taskbar">
        <a href="assests/chrome.com"></a>  <img src="assests/icons.PNG" alt="default taskbar">
        <img class="rightbar" src="assests/taskbarright.PNG" alt="">

    <div class="startmenu">
        <img src="assests/startmenu.PNG" alt="">
    </div>
    <!-- <video class="video" autoplay muted>
        <source src="video.webm" type="video/webm"></source>
    </video> -->
